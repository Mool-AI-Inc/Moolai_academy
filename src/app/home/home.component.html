<!DOCTYPE html>
<html lang="en">
<head>

<!-- google fonts  -->

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
</head>
<body>
  <section style="background: linear-gradient(90deg, #4277B6 21.7376708984375%, #7B4BA5 80.91797232627869%); background-size:cover; width:100%;">
    
    <div class="section-header">
        <br>
        <br>
        <img src='assets/moolai_logo.png' alt="MoolAI" style=" margin-top: 30px; margin-bottom:30px;" />
      
        <h2 style="color:white; font-size:40px; margin-bottom:30px; margin-top:30px;"><span >Generative AI + </span></h2>
        <h1 class="animated-text-container">
          <span class="animated-text">Marketing</span>
          <span class="animated-text">Cybersecurity</span>
          <span class="animated-text">Forecasting</span>
          <span class="animated-text">Finance</span>
          <span class="animated-text">Healthcare</span>
          <span class="animated-text">Analytics</span>
      </h1>
    <br>
        <!-- <div class="rw-words rw-words-1" style="font-size:40px; margin-bottom:10px;"><span>Marketing</span><span>Cybersecurity</span><span>Forecasting</span><span>Finance</span><span>Healthcare</span><span>Analytics</span></div> -->
        <span><h3>Coming Soon...</h3></span>
          <br>
           <a href="#section2">
            <svg class="arrows">
              <path class="a1" d="M0 0 L30 32 L60 0"></path>
              <path class="a2" d="M0 20 L30 52 L60 20"></path>
              <path class="a3" d="M0 40 L30 72 L60 40"></path>
            </svg>
          </a>
          <br><br>
    </div>
    </section>

    <div class="container" id="section2">
      <div class="title">Join our waitlist</div>
      <br>
      <form  (ngSubmit)="onSubmit()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name *</span>
            <input type="text" name="" id="" placeholder="Enter your first name" required />
          </div>
          <div class="input-box">
            <span class="details">Last Name *</span>
            <input type="text" name="" id="" placeholder="Enter your last name" required />
          </div>
          <div class="input-box">
            <span class="details">Email *</span>
            <input type="text" name="" id="" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <span class="details">Company *</span>
            <input type="text" name="" id="" placeholder="Enter your company name" required/>
          </div>
          
        </div>
        <div class="ex-checkbox">
          <input type="checkbox" id="checkbox_one" checked="checked" required/>
          &nbsp;
          <label for="checkbox_one">I agree to receive email updates</label>
        </div>
        
        <div class="button">
          <input type="submit" value="Join" />
        </div>
      </form>
      <div style="text-align: center;">
        <p id="texto"></p>
      </div>
      <br><br>
    </div>

    <footer>
      <div>
        <div class="py-6 px-4 dark:bg-black text-center">
          <span class="text-sm dark:text-gray-300 sm:text-center">
            Copyrights Â© 2024 
            <a href="/" class="hover:underline">Mool AI</a> 
            All Rights Reserved.
          </span>
          
        </div>
       
      </div>
      
    </footer>
</body>
