<header class="header">
        <div class="logo">
        <img src={{logo}} height="75" width="210"
            loading="lazy"
            style="margin-top: -1px;" alt="Mool AI" />
        </div>
            <div class="header-icons">
             <button (click)="toggleTheme()" class="theme-toggle">
             <i [ngClass]="isDarkMode ? 'fas fa-moon' : 'fas fa-sun'"></i>
            </button>
        </div>
        <div class="header-end-line"></div>
    
  </header>
